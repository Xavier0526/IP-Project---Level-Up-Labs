<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand"> <!-- Import font -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
    
    <button class="back" type="button" onclick="history.back()"><img src="assets/arrowback.png" alt="back"></button>

    <form id="register-form">
    <img class="login-logo" src="assets/logo.png" alt="logo">
    <br>

        <div class="form-group">
            <label>Username</label>
            <input class="login-form"
            name="username"
            type="text"
            required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input class="login-form"
            name="email"
            type="email"
            required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input class="login-form"
            name="password"
            type="password"
            required>
        </div>
        <p>&nbsp;</p>
        <button type="submit">Register</button>
        <p>&nbsp;</p>
        <p>
            Already have an account?
            <a href="login.html" class="backtolog">Login</a>
        </p>
    </form>

    <script src="login.js"></script>

</body>
</html>
