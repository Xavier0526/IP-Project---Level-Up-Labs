<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eduLearn - Home</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
</head>
<body>

    <header class="top-bar"> <!--Header-->
        <div class="header-left">
            <button class="menu-btn"><img src="assets/menu.png" alt="Menu"></button>
            <h1>eduLearn</h1>
        </div>
        <img src="#" class="profile" alt="Profile">
    </header>

    <nav class="side-nav"> <!--Hamburger-->
        <button class="close-btn"><img src="assets/cross.png" alt="X"></button>
        <h3 class="logo">eduLearn</h3>

        <a class="nav-link active">
            <img src="assets/home.png" alt="Home">
            <span>Home</span>
        </a>

        <a class="nav-link">
            <img src="assets/time.png" alt="Time Management">
            <span>Time Management</span>
        </a>

        <a class="nav-link" href="quiz.html">
            <img src="assets/quiz.png" alt="Quiz">
            <span>Quiz</span>
        </a>

        <a class="nav-link">
            <img src="assets/more.png" alt="More">
            <span>More</span>
        </a>
    </nav>

    <div class="overlay"></div> <!--Shadow across the page when hamburger menu is open-->

        <!--Image infinite carousel-->
       <div class="slider" reverse="true" style="
    --width: 100px;
    --height: 100px;
    --quantity: 7;
    ">
        <div class="list">
            <div class="item" style="--position: 1"><img src="assets/img1.png" alt=""></div>
            <div class="item" style="--position: 2"><img src="assets/img2.png" alt=""></div>
            <div class="item" style="--position: 3"><img src="assets/img3.png" alt=""></div>
            <div class="item" style="--position: 4"><img src="assets/img4.png" alt=""></div>
            <div class="item" style="--position: 5"><img src="assets/img5.png" alt=""></div>
            <div class="item" style="--position: 6"><img src="assets/img6.png" alt=""></div>
            <div class="item" style="--position: 7"><img src="assets/img7.png" alt=""></div>
        </div>
    </div> 
    

    <!--Recently Visited & Quick Actions-->
    <main class="layout">
        <section class="left">
            <h2>Recently Visited</h2>
            <div class="recentcard">
                <div class="icon"><img src="assets/recent.png" alt="Recent"></div>
                <p class="title">Nothing to show yet</p>
                <p class="text">Your recently viewed pages will appear here</p>
            </div>
        </section>

        <section class="right">
            <h2>Things To Do</h2>

        <div class="actions">
            <button class="btn pink">
                Test Your Knowledge
                <img src="assets/arrow.png" alt="Arrow">
            </button>

            <button class="btn yellow">
                In Progress Work
                <img src="assets/arrow.png" alt="Arrow">
            </button>
            
            <button class="btn blue">
                Rewards
                <img src="assets/arrow.png" alt="Arrow">
            </button>
        </div>
    </section>

    </main>

    <!--Partners infinite carousel-->
        <div class="slider" style="
    --width: 100px;
    --height: 50px;
    --quantity: 3;
    ">
        <div class="list">
            <div class="item" style="--position: 1"><img src="assets/logo1.png" alt=""></div>
            <div class="item" style="--position: 2"><img src="assets/logo2.png" alt=""></div>
            <div class="item" style="--position: 3"><img src="assets/logo3.png" alt=""></div>
        </div>
    </div> 



<script src="script.js"></script>
</body>
</html>
