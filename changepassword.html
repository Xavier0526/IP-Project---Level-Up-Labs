<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand"> <!-- Import font -->
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <title>Change Password</title>
</head>
<body>
    
    <button class="back" type="button" onclick="history.back()"><img src="assets/arrowback.png" alt="back"></button>

    <form id="reset-form">
    <img class="login-logo" src="assets/logo.png" alt="logo">
    <br>

        <div class="form-group">
            <label>Username</label>
            <input id="fp-username" type="text" required>
        </div>

        <div class="form-group">
            <label>New Password</label>
            <input id="fp-password" type="password" required>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input id="fp-confirm" type="password" required>
        </div>
        <p>&nbsp;</p>
        <button type="submit" class="ownacc">Change Password</button>
        <p>&nbsp;</p>
        <p>
            Back to
            <a href="login.html" class="backtolog">Login</a>
        </p>
    </form>

    <script src="login.js"></script>

</body>
</html>
