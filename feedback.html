<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback</title>

  <!-- =========================
       CSS (STYLESHEET)
  ========================== -->
<style>
  :root{
    /* page */
    --bg1:#cfd8df;
    --bg2:#c5d0d7;

    /* text */
    --text:#3a3a3a;

    /* form */
    --field-bg:#dbe7f0;
    --stroke:#6c6c6c;

    /* (not used much now but keep) */
    --accent:#4a90a4;
    --accent2:#6bb7cc;

    /* overlay bubble */
    --bubble-bg:#e8f4ff;        /* light blue bubble */
    --bubble-stroke:#6c6c6c;    /* grey outline */
    --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", Helvetica;
  }

  *{ box-sizing:border-box; }

  body{
    margin:0;
    min-height:100vh;
    font-family:var(--font);
    color:var(--text);
    background: linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 100%);
  }

  /* HEADER */
  .topbar{
    width:100%;
    display:flex;
    align-items:center;
    gap:12px;
    padding: 22px 26px 0;
  }

  .back{
    width:40px;
    height:40px;
    border-radius:12px;
    border:2px solid var(--stroke);
    background:#dbe7f0;
    color:var(--text);
    display:grid;
    place-items:center;
    cursor:pointer;
    font-size:18px;
    font-weight:900;
    box-shadow: 0 3px 0 rgba(0,0,0,.25);
  }
  .back:hover{ filter: brightness(0.98); }

  .title{
    font-size:34px;
    font-weight:900;
    color: var(--text);
    line-height:1;
  }

  /* FORM LAYOUT */
  .wrap{
    width: 100%;
    min-height: 100vh;
    display:flex;
    justify-content:center;
    padding: 28px 20px 60px;
  }

  .form-area{
    width: min(720px, 100%);
  }

  .field{ margin: 18px 0; }

  .label{
    font-size: 18px;
    font-weight: 800;
    margin-bottom: 10px;
    color: var(--text);
  }

  .input, .select, .textarea{
    width:100%;
    border-radius: 12px;
    border: 2px solid var(--stroke);
    background: var(--field-bg);
    color: var(--text);
    outline:none;
    padding: 14px 16px;
    font-size: 16px;
    box-shadow: 0 4px 0 rgba(0,0,0,.22);
  }

  .textarea{
    min-height: 210px;
    resize: none;
  }

  .input:focus, .select:focus, .textarea:focus{
    box-shadow: 0 0 0 4px rgba(108,108,108,.20);
  }

  /* dropdown caret */
  .select{
    appearance:none;
    padding-right: 44px;
    cursor:pointer;
    background-image:
      linear-gradient(45deg, transparent 50%, var(--text) 50%),
      linear-gradient(135deg, var(--text) 50%, transparent 50%);
    background-position:
      calc(100% - 18px) 22px,
      calc(100% - 12px) 22px;
    background-size: 6px 6px, 6px 6px;
    background-repeat:no-repeat;
  }

  /* dropdown options */
  select option{
    background: #ffffff;
    color: var(--text);
  }
  select option:disabled{
    color: rgba(58,58,58,.55);
  }

  .actions{
    margin-top: 26px;
    display:flex;
    justify-content:center;
  }

  /* SUBMIT button (grey outline style like your mock) */
  .btn{
    border: 2px solid var(--stroke);
    cursor:pointer;
    font-weight: 900;
    border-radius: 999px;
    padding: 12px 44px;
    font-size: 16px;
    color: var(--text);
    background: linear-gradient(180deg, #e6eef3 0%, #d3dde4 100%);
    box-shadow: 0 5px 0 rgba(0,0,0,.25);
    transition: .15s ease;
  }
  .btn:hover{ transform: translateY(-1px); }
  .btn:active{ transform: translateY(1px); box-shadow: 0 3px 0 rgba(0,0,0,.25); }

  /* OVERLAY */
  .overlay{
    position:fixed;
    inset:0;
    background: rgba(0,0,0,.18); /* lighter dim like your mock */
    display:none;
    align-items:center;
    justify-content:center;
    padding: 22px;
    z-index: 10;
  }
  .overlay.show{ display:flex; }

  /* BUBBLES (Confirm + Thank You) */
  .bubble{
    width: min(360px, 92vw);
    border-radius: 18px;
    background: var(--bubble-bg);
    border: 2px solid var(--bubble-stroke);
    padding: 18px 16px 14px;
    text-align: center;
    box-shadow: 0 6px 0 rgba(0,0,0,.20);
    display:none;
    color: var(--text);
  }
  .bubble.show{ display:block; }

  .bubble h3{
    margin: 4px 0 8px;
    font-size: 18px;
    font-weight: 900;
    color: var(--text);
  }

  .bubble p{
    margin: 0 0 12px;
    font-size: 13px;
    line-height: 1.35;
    color: #4a4a4a;
  }

  .bubble-btn{
    border:2px solid var(--stroke);
    cursor:pointer;
    font-weight: 900;
    border-radius: 999px;
    padding: 10px 28px;
    font-size: 14px;
    color: var(--text);
    background: linear-gradient(180deg, #e6eef3 0%, #d3dde4 100%);
    box-shadow: 0 4px 0 rgba(0,0,0,.22);
  }

  .bubble-link{
    display:block;
    margin: 10px auto 0;
    background:none;
    border:none;
    color: #4a4a4a;
    text-decoration: underline;
    cursor:pointer;
    font-weight: 800;
    font-size: 12px;
  }
</style>


</head>

<body>
  <!-- HEADER -->
<div class="topbar">
  <button class="back" id="backBtn" type="button" aria-label="Back">←</button>

  <div class="headText">
    <div class="title">Feedback</div>
  </div>

  <div class="avatar" aria-hidden="true"></div>
</div>


  <div class="wrap">
    <div class="form-area">

      <form id="feedbackForm" novalidate>
        <div class="field">
          <div class="label">Email</div>
          <input class="input" id="email" type="email" required />
        </div>

        <div class="field">
          <div class="label">Subject</div>
          <input class="input" id="subject" type="text" required />
        </div>

        <div class="field">
          <div class="label">Type of Issue</div>
          <select class="select" id="issueType" required>
            <option value="" selected disabled></option>
            <option>Bug / Feature not working</option>
            <option>Account / Login</option>
            <option>Rewards / Points</option>
            <option>Suggestion / Improvement</option>
            <option>Other</option>
          </select>
        </div>

        <div class="field">
          <div class="label">Description</div>
          <textarea class="textarea" id="description" required></textarea>
        </div>

        <div class="actions">
          <button class="btn" id="openConfirmBtn" type="button">Submit</button>
        </div>
      </form>

    </div>
  </div>

  <!-- CONFIRM + THANK YOU BUBBLES (SAME PAGE, NO NAVIGATION) -->
  <div class="overlay" id="overlay" aria-hidden="true">
    <!-- Confirm bubble -->
    <div class="bubble" id="confirmBubble" role="dialog" aria-modal="true" aria-labelledby="confirmTitle">
      <h3 id="confirmTitle">Confirm Submission</h3>
      <p>Are you sure you want to submit this form?</p>

      <button class="bubble-btn" id="confirmSubmitBtn" type="button">Submit</button>
      <button class="bubble-link" id="goBackBtn" type="button">Go Back</button>
    </div>

    <!-- Thank you bubble -->
    <div class="bubble" id="thankBubble" role="dialog" aria-modal="true" aria-labelledby="thankTitle">
      <h3 id="thankTitle">Thank You!</h3>
      <p>Thanks for submitting! We’ve received your form and will get back to you shortly.</p>

      <button class="bubble-link" id="backHomeBtn" type="button">Back to Home</button>
    </div>
  </div>

  <!-- =========================
       JS (SCRIPT)
  ========================= -->
  <script>
    const form = document.getElementById("feedbackForm");
    const openConfirmBtn = document.getElementById("openConfirmBtn");

    const overlay = document.getElementById("overlay");

    const confirmBubble = document.getElementById("confirmBubble");
    const thankBubble = document.getElementById("thankBubble");

    const goBackBtn = document.getElementById("goBackBtn");
    const confirmSubmitBtn = document.getElementById("confirmSubmitBtn");
    const backHomeBtn = document.getElementById("backHomeBtn");

    function isValid() {
      const ok = form.checkValidity();
      if (!ok) form.reportValidity();
      return ok;
    }

    function openOverlay(which) {
      overlay.classList.add("show");
      overlay.setAttribute("aria-hidden", "false");

      confirmBubble.classList.remove("show");
      thankBubble.classList.remove("show");

      if (which === "confirm") confirmBubble.classList.add("show");
      if (which === "thank") thankBubble.classList.add("show");
    }

    function closeOverlay() {
      overlay.classList.remove("show");
      overlay.setAttribute("aria-hidden", "true");
      confirmBubble.classList.remove("show");
      thankBubble.classList.remove("show");
    }

    openConfirmBtn.addEventListener("click", () => {
      if (isValid()) openOverlay("confirm");
    });

    goBackBtn.addEventListener("click", () => {
      closeOverlay();
    });

    confirmSubmitBtn.addEventListener("click", () => {
      // TODO: send your form using fetch/ajax here if needed

      // Show thank-you bubble (same page)
      openOverlay("thank");

      // Optional: reset fields after submit
      form.reset();
    });

    backHomeBtn.addEventListener("click", () => {
      closeOverlay();
    });

    // Click outside bubble to close overlay
    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) closeOverlay();
    });

    // ESC to close
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && overlay.classList.contains("show")) closeOverlay();
    });
    const backBtn = document.getElementById("backBtn");
  </script>
</body>
</html>
