<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand"> <!-- Import font -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    
    <button class="back" type="button" onclick="history.back()"><img src="assets/arrowback.png" alt="back"></button>

    <form id="login-form">
    <img class="login-logo" src="assets/logo.png" alt="logo">
    <br>
    <label for="li-username">Username</label>
    <input id="li-username" type="text" class="login-form" required> <!-- class share with login -->

    <label for="li-password">Password</label> 
    <input id="li-password" type="password" class="login-form" required>

    <p>&nbsp;</p>
    <button type="submit">Login</button>
    <p>&nbsp;</p>

    <p class="text-center">
        No account?
        <a href="signup.html">Register</a>
    </p>
    <p class="text-center">
        Forget Password?
        <a href="changepassword.html">Change Password</a>
    </p>

</form>

<script src="login.js"></script>
</body>
</html>
